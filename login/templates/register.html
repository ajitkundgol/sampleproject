<html>
<head>
<title>Login Form</title>
</head>
<body>
<form method="post">
{% csrf_token %}
<div>
<table>
<tr>
<td>User Name</td><td><input type="text" name="username" id="username"></td></tr>
<td>Password</td><td><input type="text" name="password" id="password"></td></tr>
<td>E-Mail Address</td><td><input type="text" name="email" id="email"></td></tr>
<tr><td><input type="submit" value="Add"</td></tr>
</table>
</div>
<div>
	<table border="1" cellpadding="2" cellspacing="2">
	<tr>
		<th>User Name</th><th>Password</th><th>Email</th>
	</tr>
	{% for re in reg %}
	<tr>
		<td>{{ re.user_name }}</td><td>{{ re.password}}</td><td>{{ re.email }}</td>
	</tr>
	{% endfor %}

	</table>
</div>
</form>
</body>
</html>
